<html>
  <head>
    <style>
      td {
        vertical-align: top;
      }
      td:first-child {
        text-align: right;
      }
      label {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <script src="../xmllint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <form id="form">
      <table>
        <tr>
          <td><label for="schema-type">Schema Type:</label></td>
          <td>
            <select id="schema-type">
              <option value="schema">XML Schema</option>
              <option value="relaxng">Relax NG</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="schema">Schema:</label></td>
          <td><textarea rows=10 cols=80 id="schema"></textarea></td>
        </tr>
        <tr>
          <td><label for="xml">XML:</label></td>
          <td><textarea rows=10 cols=80 id="xml"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Validate"> -- Validation results will be output to the console.</td>
        </tr>
      </table>
    </form>
    <!-- browserify/browserify-shim bundle test:
      expect to see:
        Object { errors: null } 
      in the console log.
    -->
    <script src="./bundle.js"></script>
  </body>
</html>
